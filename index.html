<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNG Calculator</title>

    <!--Stylesheet-->

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-400 to-gray-200">
    <div class="bg-white p-10 max-w-lg mx-auto mt-10 rounded shadow-xl">
      <div>
        <h1 class="font-bold">CNG Cost Calculator</h1>
        <p class="text-gray-600">Simple tool to calculate the cost.</p>
      </div>

      <!--Input field-->
      <form class="mt-5 space-y-4">
        <div>
          <label for="trip-distance" class="font-semibold text-sm">Trip Distance  <span class="text-red-500">*</span></label>
          <input
            id="trip-distance"
            type="number"
            placeholder="Trip Distance in Km"
            class="form-input"
            required
          />
        </div>

        <div>
          <label for="fuel-efficiency" class="font-semibold text-sm"
            >Fuel Efficiency <span class="text-red-500">*</span></label
          >
          <input
            id="fuel-efficiency"
            type="number"
            placeholder="Fuel Efficiency"
            value="36"
            class="form-input"
            required
          />
        </div>

        <div>
          <label for="fuel-cost" class="font-semibold text-sm"
            >Fuel cost <span class="text-red-500">*</span></label
          >
          <input
            id="fuel-cost"
            type="number"
            placeholder="Fuel Cost"
            value="100"
            class="form-input"
            required
          />
        </div>

        <div>
          <button class="bg-blue-300 rounded px-4 py-2 text-black w-full">Calculate</button>
        </div>
      </form>
    </div>
  </body>
</html>
